<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Mohd Musheer">

    <!-- Open Graph -->
    <meta property="og:title" content="VectorForgeML Playground">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vectorforgeml.com/playground/index.html">
    <meta property="og:image" content="https://vectorforgeml.com/assets/images/VectorForgeML_Logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VectorForgeML Playground">
    <meta name="twitter:image" content="https://vectorforgeml.com/assets/images/VectorForgeML_Logo.png">

    <title>AI Playground | VectorForgeML</title>
    <link rel="icon" type="image/png" href="../assets/images/VectorForgeML_Logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .chat-input {
            width: 100%;
            border: none;
            background: transparent;
            color: inherit;
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="layout-container" style="height: 100vh; overflow: hidden; padding-bottom: 0;">
        <main class="main-content" style="height: 100%; display: flex; flex-direction: column;">
            <div class="playground-container fade-in">
                <!-- Sidebar -->
                <div class="chat-history display-mobile-none" style="display:none;">
                    <!-- Placeholder for future history -->
                </div>

                <!-- Main Chat -->
                <div class="chat-interface"
                    style="flex: 1; display: flex; flex-direction: column; height:100%; position: relative;">
                    <div class="chat-box" id="messages" style="flex:1; overflow-y: auto; padding: 2rem;">
                        <div class="chat-bubble ai">
                            Hello! I represent the VectorForgeML AI. You can ask me to generate code snippets, explain
                            algorithms, or debug your pipelines.
                        </div>
                    </div>

                    <div class="typing-indicator" id="typing"
                        style="display: none; gap: 4px; padding: 1rem; margin-left: 2rem;">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>

                    <div class="input-area"
                        style="padding: 1.5rem; background: rgba(13, 13, 18, 0.8); border-top: 1px solid var(--glass-border); display: flex; gap: 1rem; align-items: center;">
                        <div class="glass-panel" style="flex: 1; padding: 0.75rem; display:flex;">
                            <textarea class="chat-input" placeholder="Ask anything about VectorForgeML..."
                                id="user-input" rows="1"></textarea>
                        </div>
                        <button class="btn-primary" id="send-btn" style="padding: 0.75rem 1.5rem;">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- No footer for playground to maximize space -->
    <script type="module" src="../assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('send-btn');
            const input = document.getElementById('user-input');
            const messages = document.getElementById('messages');
            const typing = document.getElementById('typing');

            function addMessage(text, type) {
                const div = document.createElement('div');
                div.className = `chat-bubble ${type} slide-up`;
                div.textContent = text;
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
            }

            const handleSend = () => {
                const text = input.value.trim();
                if (!text) return;

                addMessage(text, 'user');
                input.value = '';

                if (typing) typing.style.display = 'flex';
                messages.scrollTop = messages.scrollHeight;

                setTimeout(() => {
                    if (typing) typing.style.display = 'none';
                    addMessage("This is a simulated response. Connect the API to get real answers.", 'ai');
                }, 1500);
            };

            if (sendBtn) sendBtn.addEventListener('click', handleSend);
            if (input) input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
        });
    </script>
</body>

</html>
