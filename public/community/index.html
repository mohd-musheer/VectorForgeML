<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - VectorForgeML</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>

    <div class="layout-container">
        <main class="main-content">
            <h1 class="fade-in">Join the Community</h1>

            <div class="grid-2 slide-up" style="margin-top: 3rem;">
                <div class="glass-panel" style="padding: 2rem;">
                    <h3>Discord</h3>
                    <p style="color: var(--text-secondary);">Chat with developers and other users. Get help and share
                        your projects.</p>
                    <button class="btn-primary mt-4">Join Server</button>
                    <!-- Placeholder for Discord Widget -->
                </div>
                <div class="glass-panel" style="padding: 2rem;">
                    <h3>Contribute</h3>
                    <p style="color: var(--text-secondary);">VectorForgeML is open source. Checks out our contribution
                        guidelines.</p>
                    <button class="btn-outline mt-4">Read Guide</button>
                </div>
            </div>
        </main>
    </div>

    <div id="footer"></div>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
