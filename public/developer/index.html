<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers - VectorForgeML</title>
    <link rel="icon" type="image/png" href="/assets/images/VectorForgeML_Logo.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            display: inline-block;
            margin: 0.25rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="layout-container">
        <main class="main-content" style="text-align: center;">
            <div class="fade-in">
                <div class="profile-img">VF</div>
                <h1>Mohd Musheer</h1>
                <p style="font-size: 1.25rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem;">
                    Full Stack Developer & ML Engineer. Creator of VectorForgeML.
                </p>
            </div>

            <section class="slide-up" style="margin-top: 4rem;">
                <h3>Skills</h3>
                <div style="max-width: 600px; margin: 1rem auto;">
                    <span class="skill-tag">R</span>
                    <span class="skill-tag">C++</span>
                    <span class="skill-tag">Machine Learning</span>
                    <span class="skill-tag">System Architecture</span>
                    <span class="skill-tag">Vectors</span>
                    <span class="skill-tag">Optimization</span>
                </div>
            </section>

            <section class="slide-up" style="margin-top: 4rem;">
                <h3>Connect</h3>
                <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-top: 1.5rem;">
                    <a href="https://github.com/mohd-musheer" class="social-link">GitHub</a>
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">Kaggle</a>
                    <a href="#" class="social-link">Docker Hub</a>
                </div>
            </section>

            <section class="slide-up" style="margin-top: 6rem; text-align: left;">
                <div class="glass-panel" style="padding: 2rem; max-width: 800px; margin: 0 auto;">
                    <h3>Contact</h3>
                    <p style="color: var(--text-secondary);">Interested in collaborating or using VectorForgeML in
                        production?</p>
                    <a href="mailto:contact@vectorforgeml.com" class="btn-primary mt-4">Get in Touch</a>
                </div>
            </section>

        </main>
    </div>

    <div id="footer"></div>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
