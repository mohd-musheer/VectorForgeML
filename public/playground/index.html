<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorForgeML Playground</title>
    <link rel="icon" type="image/png" href="/assets/images/VectorForgeML_Logo.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        .playground-container {
            display: flex;
            height: calc(100vh - var(--nav-height) - 4rem);
            /* Full height minus nav and padding */
            gap: 1.5rem;
        }

        .chat-history {
            width: 260px;
            background: rgba(13, 13, 18, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .history-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            font-weight: 600;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .history-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .history-item:hover,
        .history-item.active {
            background: var(--glass-bg);
            color: white;
        }

        .chat-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message-bubble {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            line-height: 1.6;
            position: relative;
        }

        .message-bubble.bot {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        .message-bubble.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 2px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 12px;
            align-self: flex-start;
            margin-bottom: 1rem;
            display: none;
            /* Hidden by default */
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .input-area {
            padding: 1.5rem;
            background: rgba(13, 13, 18, 0.8);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            color: white;
            font-family: var(--font-heading);
            resize: none;
            height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* INSERT API HERE */
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="layout-container" style="height: 100vh; overflow: hidden; padding-bottom: 0;">
        <main class="main-content" style="height: 100%; display: flex; flex-direction: column;">
            <div class="playground-container fade-in">
                <!-- Sidebar -->
                <div class="chat-history display-mobile-none">
                    <div class="history-header">Chat History</div>
                    <div class="history-list">
                        <div class="history-item active">New Session</div>
                        <div class="history-item">Regression Analysis</div>
                        <div class="history-item">Data Cleaning Pipeline</div>
                    </div>
                </div>

                <!-- Main Chat -->
                <div class="chat-interface">
                    <div class="messages-area" id="messages">
                        <div class="message-bubble bot">
                            Hello! I represent the VectorForgeML AI. You can ask me to generate code snippets, explain
                            algorithms, or debug your pipelines.
                        </div>
                    </div>

                    <div class="typing-indicator" id="typing">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <div class="input-area">
                        <textarea class="chat-input" placeholder="Ask anything about VectorForgeML..."
                            id="user-input"></textarea>
                        <button class="btn-primary" id="send-btn" style="padding: 0.75rem 1.5rem;">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- No footer for playground to maximize space -->
    <script type="module" src="/assets/js/main.js"></script>
    <script>
        // Simple chat simulation
        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('send-btn');
            const input = document.getElementById('user-input');
            const messages = document.getElementById('messages');
            const typing = document.getElementById('typing');

            function addMessage(text, type) {
                const div = document.createElement('div');
                div.className = `message-bubble ${type} slide-up`;
                div.textContent = text;
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
            }

            sendBtn.addEventListener('click', () => {
                const text = input.value.trim();
                if (!text) return;

                addMessage(text, 'user');
                input.value = '';

                typing.style.display = 'flex';
                messages.scrollTop = messages.scrollHeight;

                // Simulate response
                setTimeout(() => {
                    typing.style.display = 'none';
                    addMessage("This is a simulated response. Connect the API to get real answers.", 'bot');
                }, 1500);
            });
        });
    </script>
</body>

</html>
