<!DOCTYPE html>

<body class="docs-layout">

                    <pre><code class="language-r" style="font-size: 0.85rem;">rmse &lt;- function(y_true,y_pred){

             <section class="slide-up" style="animation-delay: 0.4s; margin-top: 3rem;">
